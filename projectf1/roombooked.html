<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="roombook.css" />
  </head>
  <body>
    <div class="login_form_container">
        <div class="login_form" id="login_form">
            <h2>Transaction</h2>
            <div class="input_group">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="Upi id "
                class="input_text"
                autocomplete="off"
                required
              />
            </div>
            <div class="input_group">
              <i class="fa fa-unlock-alt"></i>
              <input
                type="password"
                placeholder="password"
                class="input_text"
                autocomplete="off"
                required
              />
            </div>
            <div class="button_group" id="login_button">
              <a onclick="validateTransaction()">Submit</a>
            </div>
          </div>
          
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="room.js"></script>
    <script>
      function validateTransaction() {
        var upiId = document.querySelector('.input_text[type="text"]').value;
        var password = document.querySelector('.input_text[type="password"]').value;

        if (upiId && password) {
          alert("Transaction successful! Room has been booked.");
          window.location.href = "new_1.html"; // Redirect to new_1.html
        } else {
          alert("Invalid UPI ID or password!");
        }
      }
    </script>
  </body>
</html>
